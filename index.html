<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>

  <!-- Google Fonts - Roboto (closest to Google's actual font) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    /* CSS Variables for Google's color scheme */
    :root {
      --google-blue: #4285f4;
      --google-red: #ea4335;
      --google-yellow: #fbbc05;
      --google-green: #34a853;
      --text-color: #202124;
      --text-muted: #5f6368;
      --border-color: #dfe1e5;
      --button-bg: #f8f9fa;
      --button-border: #f8f9fa;
      --hover-shadow: 0 1px 6px rgba(32,33,36,.28);
    }

    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', arial, sans-serif;
      font-size: 14px;
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header navigation */
    .header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 6px;
      gap: 15px;
    }

    .header a {
      color: var(--text-color);
      text-decoration: none;
      padding: 5px;
      font-size: 13px;
    }

    .header a:hover {
      text-decoration: underline;
    }

    .apps-menu {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      background: transparent;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .apps-menu:hover {
      background-color: rgba(60,64,67,.08);
    }

    .apps-grid {
      width: 18px;
      height: 18px;
      fill: #5f6368;
    }

    .sign-in-btn {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 9px 23px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .sign-in-btn:hover {
      background-color: #1557b0;
      box-shadow: 0 1px 2px 0 rgba(66,133,244,.3), 0 1px 3px 1px rgba(66,133,244,.15);
    }

    /* Main content area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin-top: -50px; /* Slight upward adjustment like Google */
    }

    /* Google logo */
    .logo {
      font-size: 90px;
      font-weight: 400;
      margin-bottom: 25px;
      letter-spacing: -5px;
    }

    .logo .g1 { color: var(--google-blue); }
    .logo .o1 { color: var(--google-red); }
    .logo .o2 { color: var(--google-yellow); }
    .logo .g2 { color: var(--google-blue); }
    .logo .l { color: var(--google-green); }
    .logo .e { color: var(--google-red); }

    /* Search container */
    .search-container {
      width: 100%;
      max-width: 584px;
      margin-bottom: 30px;
    }

    /* Search box */
    .search-box {
      width: 100%;
      height: 44px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      display: flex;
      align-items: center;
      padding: 0 16px;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .search-box:hover {
      box-shadow: var(--hover-shadow);
    }

    .search-box:focus-within {
      box-shadow: var(--hover-shadow);
      border-color: transparent;
    }

    .search-icon {
      width: 20px;
      height: 20px;
      margin-right: 13px;
      opacity: 0.3;
      fill: #9aa0a6;
    }

    .search-input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: var(--text-color);
      background: transparent;
    }

    .search-input::placeholder {
      color: var(--text-muted);
    }

    .voice-search, .camera-search {
      width: 24px;
      height: 24px;
      margin-left: 8px;
      cursor: pointer;
      padding: 4px;
      border-radius: 2px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .voice-search:hover, .camera-search:hover {
      background-color: #f1f3f4;
    }

    .voice-search svg, .camera-search svg {
      width: 16px;
      height: 16px;
    }

    /* Search buttons */
    .search-buttons {
      display: flex;
      justify-content: center;
      gap: 11px;
      margin-top: 30px;
    }

    .search-btn {
      background-color: var(--button-bg);
      border: 1px solid var(--button-border);
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 10px 20px;
      cursor: pointer;
      transition: all 0.1s;
    }

    .search-btn:hover {
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
      background-color: #f8f9fa;
      border: 1px solid #dadce0;
      color: #202124;
    }

    .search-btn:focus {
      border: 1px solid #4285f4;
      outline: none;
    }

    /* Language options */
    .language-options {
      margin-top: 30px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .language-options a {
      color: #1a0dab;
      text-decoration: none;
      margin: 0 3px;
    }

    .language-options a:hover {
      text-decoration: underline;
    }

    /* Footer */
    .footer {
      background-color: #f2f2f2;
      border-top: 1px solid #e4e4e4;
    }

    .footer-country {
      padding: 15px 30px;
      border-bottom: 1px solid #dadce0;
      color: var(--text-muted);
      font-size: 15px;
    }

    .footer-links {
      display: flex;
      justify-content: space-between;
      padding: 15px 30px;
      flex-wrap: wrap;
    }

    .footer-left, .footer-right {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .footer a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 14px;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .header {
        padding: 6px 20px;
      }

      .logo {
        font-size: 60px;
        letter-spacing: -3px;
      }

      .search-container {
        max-width: 90%;
      }

      .search-buttons {
        flex-direction: column;
        align-items: center;
      }

      .footer-links {
        flex-direction: column;
        gap: 15px;
      }

      .footer-left, .footer-right {
        justify-content: center;
      }
    }
  </style>

  <script>
    // Search functionality
    function performSearch() {
      const searchInput = document.querySelector('.search-input');
      const query = searchInput.value.trim();

      if (query) {
        // Open Google search in new tab
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
      } else {
        // Focus on search input if empty
        searchInput.focus();
      }
    }

    // I'm Feeling Lucky functionality
    function feelingLucky() {
      const searchInput = document.querySelector('.search-input');
      const query = searchInput.value.trim();

      if (query) {
        // Open Google's "I'm Feeling Lucky" search
        window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}&btnI=1`, '_blank');
      } else {
        searchInput.focus();
      }
    }

    // Voice search simulation
    function startVoiceSearch() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        recognition.continuous = false;
        recognition.interimResults = false;
        recognition.lang = 'en-US';

        recognition.onstart = function() {
          document.querySelector('.search-input').placeholder = 'Listening...';
        };

        recognition.onresult = function(event) {
          const transcript = event.results[0][0].transcript;
          document.querySelector('.search-input').value = transcript;
          document.querySelector('.search-input').placeholder = 'Search Google or type a URL';
        };

        recognition.onerror = function() {
          document.querySelector('.search-input').placeholder = 'Search Google or type a URL';
          alert('Voice recognition error. Please try again.');
        };

        recognition.start();
      } else {
        alert('Voice search is not supported in your browser.');
      }
    }

    // Image search simulation
    function startImageSearch() {
      alert('Image search would typically open a file picker or camera. For demo purposes, this redirects to Google Images.');
      window.open('https://images.google.com/', '_blank');
    }

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', function() {
      const searchInput = document.querySelector('.search-input');
      const searchBtn = document.querySelector('.search-btn[name="btnK"]');
      const luckyBtn = document.querySelector('.search-btn[name="btnI"]');
      const voiceBtn = document.querySelector('.voice-search');
      const imageBtn = document.querySelector('.camera-search');

      // Enter key search
      searchInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          performSearch();
        }
      });

      // Button click events
      searchBtn.addEventListener('click', performSearch);
      luckyBtn.addEventListener('click', feelingLucky);
      voiceBtn.addEventListener('click', startVoiceSearch);
      imageBtn.addEventListener('click', startImageSearch);

      // Focus on search input when page loads
      searchInput.focus();
    });
  </script>
</head>
<body>
  <!-- Header Navigation -->
  <header class="header">
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <button class="apps-menu" title="Google apps">
      <svg class="apps-grid" focusable="false" viewBox="0 0 24 24">
        <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path>
      </svg>
    </button>
    <a href="#" class="sign-in-btn">Sign in</a>
  </header>

  <!-- Main Content -->
  <main class="main">
    <!-- Google Logo -->
    <div class="logo">
      <span class="g1">G</span><span class="o1">o</span><span class="o2">o</span><span class="g2">g</span><span class="l">l</span><span class="e">e</span>
    </div>

    <!-- Search Container -->
    <div class="search-container">
      <!-- Search Box -->
      <div class="search-box">
        <!-- Search Icon -->
        <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
        </svg>

        <!-- Search Input -->
        <input type="text" class="search-input" maxlength="2048" name="q" value="" aria-label="Search" placeholder="Search Google or type a URL">

        <!-- Voice Search Icon -->
        <div class="voice-search" title="Search by voice">
          <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
            <path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
            <path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
          </svg>
        </div>

        <!-- Camera Search Icon -->
        <div class="camera-search" title="Search by image">
          <svg focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path fill="#4285f4" d="M9 3L7.17 5H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2h-3.17L15 3H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-1.8c1.77 0 3.2-1.43 3.2-3.2 0-1.77-1.43-3.2-3.2-3.2S8.8 11.23 8.8 13c0 1.77 1.43 3.2 3.2 3.2z"></path>
          </svg>
        </div>
      </div>

      <!-- Search Buttons -->
      <div class="search-buttons">
        <button class="search-btn" name="btnK" type="button">Google Search</button>
        <button class="search-btn" name="btnI" type="button">I'm Feeling Lucky</button>
      </div>

      <!-- Language Options -->
      <div class="language-options">
        Google offered in:
        <a href="#">हिन्दी</a>
        <a href="#">বাংলা</a>
        <a href="#">తెలుగు</a>
        <a href="#">मराठी</a>
        <a href="#">தமிழ்</a>
        <a href="#">ગુજરાતી</a>
        <a href="#">ಕನ್ನಡ</a>
        <a href="#">മലയാളം</a>
        <a href="#">ਪੰਜਾਬੀ</a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-country">India</div>
    <div class="footer-links">
      <div class="footer-left">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div class="footer-right">
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
